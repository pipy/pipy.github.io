name: Update latest_shorts.json

on:
  schedule:
    - cron: "10 8 * * 1-5"   # JST 17:10（UTC+9）に相当
  workflow_dispatch: {}

permissions:
  contents: write   # ← GITHUB_TOKEN で push するため

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run updater
        run: |
          python scripts/update_latest_shorts.py

      - name: Commit & Push if changed
        run: |
          if [[ -n "$(git status --porcelain latest_shorts.json)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add latest_shorts.json
            git commit -m "chore(data): update latest_shorts.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
